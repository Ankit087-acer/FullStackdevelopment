<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript variables</title>
</head>
<body>
    <script>
        var a=5;
        var b=6;
        console.log(a+b+56);
        var c="Ankit";
        console.log(c);
        console.log(typeof(a));
        console.log(typeof(c));
        var_a="an";
        console.log(_a);
        let a=5;
        let a=45;
        console.log(a);
        const e=45;
        console.log(e);
    </script>
</body>
</html>
