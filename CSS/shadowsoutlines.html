<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outlines</title>
</head>
<style>
    .box1{
        height:200px;
        width:200px;
        background-color: blue;
        box-shadow: 2px 1px 3px 2px  red;
    }
    .outline1{
        outline-width: 4px;
        outline-style: dotted;
        outline-color: aqua;
    }
</style>
<body>
    <div class="box1">1</div>
    <div class="outline1"><h1>Ankit</h1></div>
</body>
</html>
