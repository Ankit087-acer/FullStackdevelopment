<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List styling</title>
</head>
<style>
   nav ul li{
    list-style: none;
   }
   .ul1{
     list-style-type: disc;
   }
   .ul2{
     list-style-type: circle;
   }
   .ul3{
     list-style-type: square;
   }

</style>
<body>
    <nav>
        <ul>
            <li>About</li>
            <li>Home</li>
            <li>Contact</li>
        </ul>
    </nav>
    <ul class="ul1">
        <li>Apple</li>
        <li>Orange</li>
        <li>Grapes</li>
    </ul>
    <ul class="ul2">
        <li>Ankit</li>
        <li>Ram</li>
        <li>Rakesh</li>
    </ul>
     <ul class="ul3">
        <li>kite</li>
        <li>Cricket</li>
        <li>Basketball</li>
    </ul>
</body>
</html>
